<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dash</title>
    <!-- <script src="https://127.0.0.1:35729/livereload.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="logoDiv">
        <a href="#">
            <img id="logo" src="images/logo.jpg"/>
        </a>
    </div>
    
    <section id="Home" >
    </section>
    
    <section id="HelpDesk" class="container"></section>

    <section id="Article" class="container"></section>

    <section id="Search" class="container"></section>

    <section id="SiteMap" class="container"></section>
    
    <section id="Modal" class="modal"></section>
    
    <hr>
    
    <!-- templates-->
    
    <script id="homeTemplate" type="text/template">
        <hr>
        <div id="products" class="container"></div>
        <hr>
        <div id="keySections" class="container"></div>
    </script>
    
    <script id="homeProductTemplate" type="text/template">
        <a class="product" href="#<%=URL%>"><img src="images/product.jpg"/></a>
        <h3><%=name%></h3>
        <p><%=shortDescription%></p>
    </script>

    <script id="keySectionsTemplate" type="text/template">
        <h1>Key Sections</h1>
        <ul id="keySections<%=_id%>">
        </ul>
    </script>
    
    <script id="helpDeskTemplate" type="text/template">
        <h1><%=name%> Help Desk</h1>
        <div class="inlineDiv twoThird">
            <hr>
            <!--insert search box here-->
            <p><%=description%></p>
            <hr>
            <div class="inlineDiv half" id='faqs'>
                <h3>FAQ&#39;s</h3>
                <ul id="faqList">
                </ul>
            </div>
            <div class="inlineDiv half" id="howDoIs">
                <h3>How Do I&#39;s</h3>
                <ul id="howDoIList">
                </ul>
            </div>
        </div>
    </script>

    <script id="articleTemplate" type="text/template">
        <h1><%=name%></h1>
        <div class="inlineDiv twoThird">
            <hr>
            <div id="article">
                <p class='small'>PUBLISHED <%=date%></p>
                <p><%=content%></p>
                <hr>
                <!--<h4>Other Relevant Articles</h4>
                <ul id="otherRelevantArticles">
                </ul>-->
            </div>
        </div>
    </script>
    
    <script id="sectionTemplate" type="text/template">
        <h1><%=name%></h1>
        <div class="inlineDiv twoThird">
            <hr>
            <ul id="children">
            </ul>
        </div>
    </script>
    
    <script id="listItemTemplate" type="text/template">
        <a href="#<%=URL%>"><%=name%></a>
    </script>
    
    <script id="productSideBarTemplate" type="text/template">
        <a href="#<%=name%>/sitemap">
            <div>
                <img src="images/sitemap.png"/>
                <h4 class="bold">View Site Map</h4>
            </div>
        </a>
        <div>
            <h4>Sections</h4>
            <ul id="sections"></ul>
        </div>
        <hr>
        <a class="bold" href="#"><img src="images/sitemap.png"/>View Other Products</a>
    </script>
    
    <script id="articleSideBarTemplate" type="text/template">
        <!--insert mini site map-->
        <hr>
        <a href="#<%=currentProductName%>/sitemap">
            <div>
                <img src="images/sitemap.png"/>
                <h4 class="bold">View Full Site Map</h4>
            </div>
        </a>
        <hr>
        <div id='faqs'>
            <h4>FAQ&#39;s</h4>
            <ul id="faqList"></ul>
        </div>
        <div id="howDoIs">
            <h4>How Do I&#39;s</h4>
            <ul id="howDoIList"></ul>
        </div>
        <div id="otherArticles">
            <h4>Other Articles in this Section</h4>
            <ul id="otherArticleList"></ul>
        </div>
        <button type="button"><img src="images/support.png"/> Request Support</button>
    </script>
    
    <script id="siteMapSideBarTemplate" type="text/template">
        <div>
            <h4>Sections</h4>
            <ul id="sections"></ul>
        </div>
        <hr>
        <a href="#" class="bold"><img src="images/sitemap.png"/>View Other Products</a>
    </script>
    
    <script id="siteMapTemplate" type="text/template">
        <h1><%=name%></h1>
        <div id='map' class="inlineDiv twoThird"></div>
    </script>
    
    <script id="mapTemplate" type="text/template">
        <ul class="sections"></ul>
    </script>
    
    <!-- admin templates -->
    
    <script id="adminHomeTemplate" type="text/template">
        <div class="buttonContainer">
            <button class="themeButton" type="button">
                <img src="images/support.png"/>
                Add New Product
            </button>
        </div>
        <hr>
        <div id="products" class="container"></div>
    </script>
    
    <script id="productSetupTemplate" type="text/template">
        <div class="content">
            <h1>Set Up Product</h1>
            <hr>
            <input type="text" id="name" class="topField" placeholder="Name of Product..." />
            <input type="text" id="description" class="bottomField" placeholder="Description of Product..." />
            <hr>
            <h4 class="bold">Upload Logo</h4>
            <hr>
            <button type="button" id="save">
                Save Product
            </button>
        <div class="content">
    </script>
    
    <script id="newArticleTemplate" type="text/template">
        <h1>Add New Article</h1>
        <div class="inlineDiv twoThird">
            <hr>
            <div id="menu">
                <div><img src="images/sitemap.png"><p>Format As Heading</p></div>
                <div><img src="images/sitemap.png"><p>Format As Sub Heading</p></div>
                <div><img src="images/sitemap.png"><p>Format As Body Text</p></div>
                <div><img src="images/sitemap.png"><p>Upload Image</p></div>
                <div><img src="images/sitemap.png"><p>Add Video</p></div>
            </div>
            <hr>
            <input type="text" id="title" class="topField" placeholder="Enter Title of Article..." />
            <textarea id="content" class="bottomField" placeholder="Enter Article Content..."></textarea>
            <hr>
            <h3>Preview<h3>
            <!-- insert Preview here -->
        </div>
    </script>
    
    <script id="newArticleSideBarTemplate" type="text/template">
        <div>
            <h4>Products This Article Relates To</h4>
            <ul class="checkboxList" id="productList"></ul>
        </div>
        <hr>
        <div>
            <ul id="articleTypeList" class="checkboxList">
                <li><label><input class="checkbox" type="checkbox"> Article is a "FAQ"</label></li>
                <li><label><input class="checkbox" type="checkbox"> Article is a "How To"</label></li>
            </ul>
        </div>
        <hr>
        <div>
            <h4>Tags<h4>
            <input type="text" id="tagName" placeholder="Enter Tag"/>
        </div>
    </script>
    
    <script id="adminProductSideBarTemplate" type="text/template">
            <button class="themeButton " type="button" id="newSection"> Add New Section
            </button>
            <hr>
            <button type="button" id="newArticle">
                 Add New Article
            </button>
            <button type="button" id="productSettings">
                 Product Settings
            </button>
            <button type="button" id="personalise">
                 Personalise
            </button>
    </script>
    

    <!-- build:js scripts/vendor.js --> 
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
