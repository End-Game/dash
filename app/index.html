<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dash</title>
    <script type="text/javascript" src="https://use.typekit.net/pnr3zhl.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="https://127.0.0.1:35729/livereload.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <img src="logo"/>
    </div>
    <section id="Home"></section>
        <hr>
    <section id="HelpDesk">
        <div class="sidebar"></div>
    </section>

    <section id="Article">
        <div class="sidebar"></div>
    </section>

    <section id="Search"></section>

    <section id="SiteMap"></section>

    <!-- templates-->
    <script id="homeProductTemplate" type="text/template">
        <img src="images/productImage.png"/>
        <h3><%=name%></h3>
        <p><%=shortDescription%></p>
    </script>

    <script id="keySectionsTemplate" type="text/template">
        <h2>Key Sections</h2>
        <ul>
            <% _.each(keySections, function(section) { %>
                <li><%=section%></li> <!--needs to be a link-->
            <% }); %>
        </ul>
    </script>

    <script id="articleTemplate" type="text/template">
        <h2><%=name%></h2>
        <div id="article">
            <p class="SC">published <%=date%></p>
            <p><%=description%></p>
            <hr>
            <h5>Other Relevant Articles</h5>
            <ul>
                <% _.each(relevantOthers, function(other) { %>
                    <li><%=other%></li> <!--needs to be a link-->
                <% }); %>
            </ul>
        </div>
    </script>
    <!-- build:js scripts/vendor.js --> 
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
