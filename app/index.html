<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dash</title>
    <script type="text/javascript" src="https://use.typekit.net/pnr3zhl.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="https://127.0.0.1:35729/livereload.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <img src="images/logo"/>
    </div>
    
    <section id="Home">
        <hr>
    </section>
    
    <section id="HelpDesk"></section>

    <section id="Article"></section>

    <section id="Search"></section>

    <section id="SiteMap"></section>

    <!-- templates-->
    <script id="homeProductTemplate" type="text/template">
        <a class="product" href="#"><img src="images/product.jpg"/></a>
        <h3><%=name%></h3>
        <p><%=shortDescription%></p>
    </script>

    <script id="keySectionsTemplate" type="text/template">
        <h2>Key Sections</h2>
        <ul id="keySections<%=id%>">
        </ul>
    </script>
    
    <script id="helpDeskTemplate" type="text/template">
        <h2><%=name%> Help Desk</h2>
        <div class="inlineDiv twoThird">
            <hr>
            <!--insert search box here-->
            <p><%=description%></p>
            <hr>
            <div class="inlineDiv half">
                <h3>FAQ&#39;s</h3>
                <ul id="faqList">
                </ul>
            </div>
            <div class="inlineDiv half">
                <h3>How Do I&#39;s</h3>
                <ul id="howDoIList">
                </ul>
            </div>
        </div>
        <div class="sidebar inlineDiv"></div>
    </script>

    <script id="articleTemplate" type="text/template">
        <h2><%=name%></h2>
        <div class="inlineDiv twoThird">
            <hr>
            <div id="article">
                <p class="SC">published <%=date%></p>
                <p><%=content%></p>
                <hr>
                <h4>Other Relevant Articles</h4>
                <ul>
                </ul>
            </div>
        </div>
        <div class="sidebar inlineDiv"></div>
    </script>
    
    <script id="listItemTemplate" type="text/template">
        <a class="item" href="#"><%=name%></a>
    </script>
    <!-- build:js scripts/vendor.js --> 
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
